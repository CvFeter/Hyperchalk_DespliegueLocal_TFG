<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login / Register</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles */
      body {
        background-color: #f9f9f9;
      }
      .card {
        margin-top: 50px;
      }
      .switch-btn {
        cursor: pointer;
        color: #0d6efd;
        text-decoration: none;
        border: none;
        background: none;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Main card -->
          <div class="card">
            <div class="card-body">
              <!-- Login Form -->
              <div id="loginForm">
                <h3 class="text-center mb-4">Login</h3>
                <form>
                  <div class="mb-3">
                    <label for="loginUsername" class="form-label"
                      >Username</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="loginUsername"
                      placeholder="Enter your username"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="loginPassword"
                      placeholder="Enter your password"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Login
                  </button>
                </form>
              </div>

              <!-- Register Form (hidden by default) -->
              <div id="registerForm" class="d-none">
                <h3 class="text-center mb-4">Register</h3>
                <form>
                  <div class="mb-3">
                    <label for="registerUsername" class="form-label"
                      >Username</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="registerUsername"
                      placeholder="Choose a username"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="registerPassword"
                      placeholder="Enter a password"
                      required
                    />
                    <small class="form-text text-muted">
                      Your password:
                      <ul>
                        <li>
                          Can’t be too similar to your other personal
                          information
                        </li>
                        <li>Must contain at least 8 characters</li>
                        <li>Can’t be a commonly used password</li>
                        <li>Can’t be entirely numeric</li>
                      </ul>
                    </small>
                  </div>
                  <div class="mb-3">
                    <label for="registerConfirmPassword" class="form-label"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="registerConfirmPassword"
                      placeholder="Confirm your password"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="registerFirstName" class="form-label"
                      >First Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="registerFirstName"
                      placeholder="Enter your first name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="registerLastName" class="form-label"
                      >Last Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="registerLastName"
                      placeholder="Enter your last name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="registerEmail" class="form-label"
                      >Email Address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="registerEmail"
                      placeholder="example@domain.com"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Register
                  </button>
                </form>
              </div>

              <!-- Button to switch between Login / Register -->
              <div class="text-center">
                <button id="switchBtn" class="switch-btn">
                  Don’t have an account? Register here
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script to toggle forms -->
    <script>
      const switchBtn = document.getElementById('switchBtn');
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');

      switchBtn.addEventListener('click', function () {
        if (loginForm.classList.contains('d-none')) {
          // Show login, hide register
          loginForm.classList.remove('d-none');
          registerForm.classList.add('d-none');
          switchBtn.textContent = 'Don’t have an account? Register here';
        } else {
          // Show register, hide login
          loginForm.classList.add('d-none');
          registerForm.classList.remove('d-none');
          switchBtn.textContent = 'Already have an account? Login here';
        }
      });
    </script>
  </body>
</html>
