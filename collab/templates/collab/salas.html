{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Salas</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <!-- DataTable.js -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'collab/css/styles.css' %}"> 
    </head>
    <body>
        <!-- Barra de navegación -->
        <div class="navbar">
            <div class="logo">Salas</div>   
            <div>
                
                <a href="{% url 'collab:collab_stats' %}">Estadisticas</a>
                <a href="#">Participantes</a>
                <!-- Agrega enlaces según tu necesidad -->
            </div>
        </div> 
        {% comment %} <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand">
                <img src="{% static 'collab/header.min.svg' %}" alt="Logo" width="60" height="48" class="d-inline-block align-text-top">
                Salas
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'collab:estadisticas' %}">Estadisticas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Participantes</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav> {% endcomment %}

        <div class="container">
            <div class="row">
                <div class="table-responsive">
                    <table id="datatable-rooms" class="table dataTable">
                        <thead>
                            <tr>
                                <th class="centered">Nombre</th>
                                <th class="centered">Fecha creacion</th>
                                <th class="centered">Ultima actualizacion</th>
                                <th class="centered">Views</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- DataTable.js -->
        <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
        <!-- Custom JS -->
        <script src="{% static 'collab/js/salas.js' %}"></script>
    </body>
</html>
